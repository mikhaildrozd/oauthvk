{% extends "signinapp/layout.html" %}
{% block content %}
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>
            Здравствуйте,<a class="your_name"  href="https://vk.com/{{ user.username }} ">
        {{ user.get_full_name }}
      </a>
          </h2>
        </div>
        {% if response.items %}
            <ul class="list-group list-group-flush">
          {% for item in response.items %}

            <li class="list-group-item">
  <div class="friend-block">
    <div class="image">
      <a href="https://vk.com/id{{ item.id }}">
        <img class="img-fluid" src="{{ item.photo_100 }}">
      </a>
    </div>
    <div class="friend-info">
      <h4>{{ item.last_name }} {{ item.first_name }}</h4>
    </div>
  </div>
   </li>
          {% endfor %}
        {% else %}
          <h4>Нет друзей</h4>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
